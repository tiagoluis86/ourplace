<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>OurPlace</title>
</head>
<body>

<div class="container">

    <div class="row" style="margin-top: 30px; background-color: #FFFFFF;">
        <div class="col;" style="margin-bottom: 30px" style="border-style: solid; margin-top: 30px; background-color: #FFFFFF;">
            <h2>Welcome to OurPlace Community!</h2>
        </div>
    </div>

    <div class="row">
        <div class="col" style="margin-top: 30px; background-color: #FFFFFF;">

              <img src="{% static 'images/logo.jpg' %}" alt="logo">


        </div>

        <div class="col" style="margin-top: 30px; background-color: #FFFFFF;">
            <form action="submit" method="POST">{% csrf_token %}
            <div align="left">
            <label>User:</label>
                 <div class="w-100 d-none d-md-block"></div>
            <input type="text" name="username">
                 <div class="w-100 d-none d-md-block"></div>
            <label>Password:</label>
                  <div class="w-100 d-none d-md-block"></div>
            <input type="password" name="password">

            <button type="submit">Login</button>
            </div>
            </form>
        </div>
    </div>
    </div>
</div>

<div class="container" style="margin-top: 30px; background-color: #FFFFFF;">

    <p>OurPlace 2022 - by Tiago Cust√≥dio</p>

</div>

    {% for message in messages %}
        <div align="center">
            <strong>Erro! </strong>{{ message }}
        </div>
    {% endfor %}
</body>
</html>
